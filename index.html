<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script>
        const quotes=[
            {
                quote:"Any fool can write code that a computer can understand. Good programmers write code that humans can understand",
                author:"– Martin Fowler"
            },
            {
                quote:"First, solve the problem. Then, write the code.",
                author:"– John Johnson"
            },
            {
                quote:"Experience is the name everyone gives to their mistakes",
                author:" – Oscar Wild"
            },
            {
                quote:" In order to be irreplaceable, one must always be different",
                author:"– Coco Chanel"
            },
            {
                quote:"Java is to JavaScript what car is to Carpet.",
                author:"– Chris Heilmann"
            },
            {
                quote:"Knowledge is power.",
                author:"– Francis Bacon"
            },
            {
                quote:"Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code",
                author:"– Dan Salomon"
            },
            {
                quote:"Perfection is achieved not when there is nothing more to add, but rather when there is nothing more to take away.",
                author:"– Antoine de Saint-Exupery"
            },
            {
                quote:"Ruby is rubbish! PHP is phpantastic!",
                author:"– Nikita Popov"
            }
        ]
        const colors=["#0d6efd","  #6610f2","#6f42c1","#d63384","#dc3545","#fd7e14","#ffc107"," #198754","#20c997","#0dcaf0","#212529"]
     function random(){
       
         
         
         const ran=Math.floor(Math.random()*quotes.length)
         
        
         document.getElementById("text").innerText=quotes[ran].quote
       

         
         document.getElementById("author").innerText=quotes[ran].author
         document.getElementById("text").style.color="white"
         document.getElementById("author").style.color="white"

         const r=Math.floor(Math.random()*colors.length)
         
         document.body.style.backgroundColor=colors[r];
         
    
         const tagq=" #quotes"
         var tweetUrl = "https://twitter.com/intent/tweet?hashtags=quotes&text="+quotes[ran].quote+quotes[ran].author + tagq;
     document.getElementById("tweet-quote").setAttribute("href", tweetUrl)
     

     }
     window.onload=init;
     function init(){
         random();
        
     }

   
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
           
background-color: rgb(5, 5, 5);

       
        }
        .child{
        
            height: 30vh;
            display: flex;
         margin: 10% ;
         align-items: center;
         justify-content: center;
        }
        
        
      
    </style>
    <script src="https://kit.fontawesome.com/ebee9e0947.js" crossorigin="anonymous"></script>

</head>
<body >
  <div class="parent" >
    <div class="child">
        
    <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" class="btn btn-outline-success btn-sm"onclick="random()">New Quote</button>
        <a href="#" target="_blank" class="btn btn-outline-primary btn-sm"id="tweet-quote">Tweet Quote</a>
    </wrapper>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
